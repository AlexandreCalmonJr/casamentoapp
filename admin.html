<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Casamento</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Biblioteca para gerar QR Code -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode/1.5.1/qrcode.min.js"></script>
</head>
<body class="bg-gray-100">

    <!-- Tela de Login -->
    <div id="login-screen" class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-xl shadow-lg text-center max-w-sm w-full">
            <h1 class="text-2xl font-bold text-gray-700 mb-2">Painel Administrativo</h1>
            <p class="text-gray-500 mb-6">Login exclusivo para administradores.</p>
            <button id="google-login-button" class="w-full py-3 px-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg transition flex items-center justify-center">
                <i class="fab fa-google mr-3"></i>Entrar com Google
            </button>
            <p id="login-error" class="text-red-500 text-sm mt-4 hidden"></p>
        </div>
    </div>

    <!-- Painel Principal (escondido por padrão) -->
    <div id="admin-dashboard" class="hidden">
        <header class="bg-white shadow-md">
            <div class="container mx-auto px-6 py-4 flex justify-between items-center">
                <h1 class="text-xl font-bold text-gray-800">Admin Casamento</h1>
                <div>
                    <span id="admin-email" class="text-sm text-gray-600 mr-4"></span>
                    <button id="logout-button" class="text-sm text-red-500 hover:underline">Sair</button>
                </div>
            </div>
        </header>

        <main class="container mx-auto p-6">
            <!-- Abas de Navegação -->
            <div class="mb-6 border-b border-gray-200">
                <nav class="flex space-x-4 sm:space-x-8 overflow-x-auto" aria-label="Tabs">
                    <button data-tab="details" class="tab-button font-medium whitespace-nowrap py-4 px-1 border-b-2">
                        Detalhes
                    </button>
                    <button data-tab="keys" class="tab-button font-medium whitespace-nowrap py-4 px-1 border-b-2">
                        Convites
                    </button>
                    <button data-tab="report" class="tab-button font-medium whitespace-nowrap py-4 px-1 border-b-2">
                        Relatório
                    </button>
                    <button data-tab="guestbook" class="tab-button font-medium whitespace-nowrap py-4 px-1 border-b-2">
                        Recados
                    </button>
                    <button data-tab="gifts" class="tab-button font-medium whitespace-nowrap py-4 px-1 border-b-2">
                        Presentes
                    </button>
                    <button data-tab="admin-gallery" class="tab-button font-medium whitespace-nowrap py-4 px-1 border-b-2">
                        Galeria
                    </button>
                </nav>
            </div>

            <!-- Conteúdo das Abas -->
            <div id="tab-content">
                <!-- Conteúdo será injetado aqui -->
            </div>
        </main>
    </div>

    <!-- Modal de Compartilhamento de Convite -->
    <div id="share-modal" class="fixed inset-0 bg-black bg-opacity-60 z-50 flex items-center justify-center p-4 hidden">
        <div class="bg-white p-6 rounded-xl shadow-lg text-center max-w-sm w-full relative">
            <button id="close-share-modal" class="absolute top-3 right-3 text-gray-400 hover:text-gray-600"><i class="fas fa-times"></i></button>
            <h2 class="text-xl font-bold text-gray-800 mb-4">Convite Gerado!</h2>
            <p class="text-sm mb-1">Para: <strong id="modal-guest-name"></strong></p>
            <p class="text-xs text-gray-500 mb-4">(Válido para <strong id="modal-allowed-guests"></strong> pessoa(s))</p>
            
            <!-- Canvas para o QR Code -->
            <canvas id="qrcode" class="mx-auto border rounded-lg"></canvas>
            
            <div class="mt-4 space-y-3">
                <a id="download-qr-button" href="#" download="qrcode-convite.png" class="block w-full py-2 px-4 bg-gray-800 text-white rounded hover:bg-gray-900 text-sm"><i class="fas fa-download mr-2"></i>Baixar QR Code</a>
                <div>
                    <label class="block text-xs font-medium text-gray-500 mb-1">Ou copie o link do convite:</label>
                    <div class="flex items-center">
                        <input id="invite-link" type="text" readonly class="w-full p-2 text-xs bg-gray-100 border rounded-l-md">
                        <button id="copy-link-button" class="bg-gray-200 px-4 py-2 border-y border-r rounded-r-md hover:bg-gray-300"><i class="fas fa-copy"></i></button>
                    </div>
                </div>
                <button id="whatsapp-share-button" class="w-full py-2 px-4 bg-green-500 text-white rounded hover:bg-green-600 text-sm flex items-center justify-center"><i class="fab fa-whatsapp mr-2"></i>Enviar via WhatsApp</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-storage-compat.js"></script>

    <!-- Scripts Modulares da Aplicação -->
    <script type="module" src="js/admin-app.js"></script>
</body>
</html>
