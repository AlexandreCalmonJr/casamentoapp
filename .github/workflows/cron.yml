name: Process Notification Queue

on:
  schedule:
    # Executa a cada 5 minutos
    - cron: '*/5 * * * *'
  workflow_dispatch: # Permite executar manualmente

jobs:
  process-queue:
    runs-on: ubuntu-latest
    
    steps:
      - name: Call Vercel Function
        run: |
          response=$(curl -s -w "\n%{http_code}" -X GET https://casamentoa2.vercel.app/api/processQueue)
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | head -n-1)
          
          echo "HTTP Status: $http_code"
          echo "Response: $body"
          
          if [ "$http_code" -ne 200 ]; then
            echo "❌ Error: API returned status $http_code"
            exit 1
          fi
          
      - name: Log Success
        if: success()
        run: |
          echo "✅ Notification queue processed successfully at $(date)"
          
      - name: Log Failure
        if: failure()
        run: |
          echo "❌ Failed to process notification queue at $(date)"