name: Process Notification Queue

on:
  schedule:
    # Executa a cada 5 minutos
    - cron: '*/5 * * * *'
  workflow_dispatch: # Permite executar manualmente

jobs:
  process-queue:
    runs-on: ubuntu-latest
    
    steps:
      - name: Call Vercel Function
        run: |
          curl -X GET https://casamentoa2.vercel.app/api/processQueue
          
      - name: Log Result
        run: |
          echo "Notification queue processed at $(date)"